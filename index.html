<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <main>
        <div id="container">
            <div id="input-container">
                <form>
                    <input id="task-input" type="text" placeholder="eg. Buy bread" autofocus>
                    <button id="button-add" type="submit">+</button>
                </form>
                
            </div>
    
            <ul id="stats">
                <li>
                    <span class="stat-description" >Completed<span id="completed-tasks" class="stat-counter">1</span></span>
                    
                </li>
    
                <li>
                    <span class="stat-description">Remaining<span id="remaining-tasks" class="stat-counter">2</span></span>

                </li>
                <li>
                    <span class="stat-description">Total<span id="total-tasks" class="stat-counter">3</span></span>
                    
                </li>       
                
            </ul>
    
            <ul id="tasks">
    
                <li>
                    <div class="task">
                        <input type="checkbox">
                        <span>Task 1</span>
                    </div>
               
                </li>
                <li>
                    <div class="task isCompleted">
                        <input type="checkbox">
                        <span>Task 2</span>
                    </div>
                </li>

                <li>
                    <div class="task">
                        <input type="checkbox">
                        <span>Task 3</span>
                    </div>
                </li>
          
        
    
            </ul>
        </div>
      
  
    </main>
    
    <script src="script.js"></script>
</body>
</html>
