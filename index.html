<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <main>
        <div id="container">
            
                <form id="task-form" name="task-form">
                    <input name="task-input" id="task-input" type="text" placeholder="eg. Buy bread" autofocus aria-autocomplete="none">
                    <button id="button-add" type="submit">+</button>
               
                </form>
                
 
    
            <ul id="stats">
                <li>
                    <span class="stat-description" >Completed<span id="completed-tasks" class="stat-counter"></span></span>
                    
                </li>
    
                <li>
                    <span class="stat-description">Remaining<span id="remaining-tasks" class="stat-counter"></span></span>

                </li>
                <li>
                    <span class="stat-description">Total<span id="total-tasks" class="stat-counter"></span></span>
                    
                </li>    
                
                <li>
                   <span><button id="button-hide-completed">Hide completed</button></span> 
                </li>
                
            </ul>
    
            <ul id="task-list">
    
          
        
    
            </ul>
        </div>
      
  
    </main>
    
    <script src="script.js"></script>
</body>
</html>
