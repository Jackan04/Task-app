<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task App</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


</head>
<body>

    <main>
        <div id="container">
            
                <form id="task-form" name="task-form">
                    <input name="task-input" id="task-input" type="text" placeholder="eg. Buy bread" autofocus aria-autocomplete="none">
                    <div id="date-picker-container">
                        <button id="button-toggle-datepicker"><i class="fa fa-calendar"></i></button>
                        <input type="date" placeholder="Due Date" id="duedate-input">
                    </div>
                    <button id="button-add" type="submit" class="pushable">
                        <span class="front">+</span>
                    </button>
              
               
                </form>
                
    
            <ul id="stats">

                <li>
                    <span class="stat-description stat-completed" >Completed<span id="completed-tasks" class="stat-counter"></span></span>
                    
                </li>
    
                <li>
                    <span class="stat-description stat-remaining">Remaining<span id="remaining-tasks" class="stat-counter"></span></span>

                </li>
                <li>
                    <span class="stat-description stat-total" >Total<span id="total-tasks" class="stat-counter"></span></span>
                    
                </li>    
                
            </ul>
    
            <ul id="task-list">
    
          
        
    
            </ul>

            
                <button id="button-hide-completed">Hide completed</button>
            
        </div>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
